<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>タイトル</title>
</head>
<body>
    <div id="test" class="tmpl">
        <ul>
            #$.each(data.list, function(ind, obj) {#
                <li data-ind="#=ind#" data-id="#=obj._id#" data-event="#:data.oneline#">#=obj.text# <span data-event="#:data.lineDelete#"> delete </span></li>
            #});#
            <li id="ttt" data-event="#:data.event1#">aaaaaaaaaaaa</li>
        </ul>
    </div>
    
    <div id="result"></div>
    
    
    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/bridge.json.js"></script>
    <script type="text/javascript">
        var mydata = new Bridge.Connector({tableName : "mydata"});
        
        mydata.reset().reqInsert('reqInsert', {text : new Date().toString()}).request(function(data, textStatus, jqXHR) {
            var data = data['reqInsert'];
        });

        
        mydata.reset().reqList('reqList', {}).request(function(data, textStatus, jqXHR) {
            
            var html = Bridge.tmplTool.render('test', { 
                a:10,
                list : data['reqList'],
                oneline: {click: function(e) {
                        mydata.reset().reqData('eventData', e.data._id).request(function(data, textStatus, jqXHR) {
    				        var data = data['eventData'];
    		        	});
                        //alert(e.data.mark);
                }},
                lineDelete: {click: function(e) {
                        mydata.reset().reqDelete('reqDelete', e.data._id).request(function(data, textStatus, jqXHR) {
    				        var data = data['reqDelete'];
    		        	});
                        //alert(e.data.mark);
                }},
                event1: {click: function(e) {
                        alert('xxxxxxxxx');
                }}
            });
        });
        
        $('#ttt').on('mouseover', function(e) {
            e.target.style.color = 'yellow';
        });

    </script>
</body>
</html>

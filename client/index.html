<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>タイトル</title>
</head>
<body>
    <div id="test" class="tmpl">
        <ul>
            #$.each(data.list, function(ind, obj) {#
                <li data-ind="#=ind#" data-event="#:data.event#">#=obj.text#</li>
            #});#
            <li id="ttt" data-event="#:data.event1#">aaaaaaaaaaaa</li>
        </ul>
    </div>
    
    <div id="result"></div>
    
    <div id="login"></div>
    
    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/bridge.json.js"></script>
    <script type="text/javascript">
        var html = Bridge.tmplTool.render('test', { 
            a:10,
            list : [{text: 't1', mark: '11111'},
                    {text: 't2', mark: '22222'},
                    {text: 't3', mark: '33333'}],
            event: {click: function(e) {
                    alert(e.data.mark);
            }},
            event1: {click: function(e) {
                    alert('xxxxxxxxx');
            }}
        });
        
        $('#ttt').on('mouseover', function(e) {
            e.target.style.color = 'yellow';
        });

    </script>
</body>
</html>

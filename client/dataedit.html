            		    <select data-event="##:commonModel.viewport##" id="viewport-scale">
                            ##
                            var sv = 0;
                            var selected = false;
                            var value = localStorage['viewport_scale'] || 1;
                            commonModel.viewport.setScale(value);
                            for (var i=150; i > 49; i=i-5) {
                                sv = i / 100;
                                selected = value == sv;
                            ##

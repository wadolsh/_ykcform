			    mapCreate: function(latLng) {
                    var mapOptions = {
                        center: latLng,
                        zoom: 20,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    var map_canvas = document.getElementById("map_canvas");
                    map_canvas.style.height = '400px';
                    var map = new google.maps.Map(map_canvas, mapOptions);
                    var marker = new google.maps.Marker({
                        //icon : 'https://chart.googleapis.com/chart?chst=d_map_pin_letter_withshadow&chld=' + idx + '|00a8e6|000000',
                        map: map,
                        position: latLng,
                        draggable: true
                    });
                    google.maps.event.addListener(marker, 'dragend', function() {
                        //map.setCenter(latLng);
                        var markerLatLng = marker.getPosition();
                        $('#findServiceLat').val(markerLatLng.lat());
                        $('#findServiceLng').val(markerLatLng.lng());

            matchAddress: function() {
                /*
                address2: "501"banchi: "22"chome: "1"cityward: "川崎市川崎区"class: "返却済"congregation: "川崎市中央"description: "日本語"fileno: "03"gou: ""id: "KWS5352070940"lastvisit: ""lat: "35.53521"lng: "139.70940"name: ""notice: ""phonetic_town: "ｱｻﾋﾁｮｳ"prefecture: "神奈川県"serial: "0"tel: ""town: "旭町"zipcode: "2100808"
                */
                var address1 = $('#matchAddressInput1').val();
                var address2 = $('#matchAddressInput2').val();
                var address3 = $('#matchAddressInput3').val();
                var address4 = $('#matchAddressInput4').val();
                var $matchAddressTableBody = $('#matchAddressTable tbody').empty();

                var exports = [];
                var data = null;
                var addr = null;
                
                for (var key in exportdata) {
                    data = exportdata[key];
                    if (data.prefecture == address1 
                            && (data.cityward.indexOf(address2) > -1 || address2.indexOf(data.cityward) > -1) 
                            && address3.indexOf(data.town) > -1) {
                        exports.push(data);
        				addr = data.cityward + ' ' + data.town + ' '+ data.chome;
        				addr += (data.banchi) ? ('-' + data.banchi):'';
        				addr += (data.gou) ? ('-' + data.gou):'';
        				addr += ' ' + data.address2;

                        $('<tr><td>' + data.class + '</td><td>' + addr + '</td></tr>').appendTo($matchAddressTableBody);
                    }
                }
            },
            
			listArea: {click: function(e) {
				findServiceModel.listAreaReset();
            }},
            
            pageSizeChange: {change: function(e) {
			    findServiceModel.pageSize = parseInt($('#findService_pageSize').val());

            }},
            pageSelect: {click: function(e) {
                findServiceModel.pageNum = e.data;

			search: {click: function(e) {
			    findServiceModel.pageNum = 1;
				var search_findServiceFindFrom = $('#search_findServiceFindFrom').val();
				var search_findServiceMapPage = $('#search_findServiceMapPage').val();
				var search_findServiceMapKu = $('#search_findServiceMapKu').val();
				var search_isNew = $('#search_isNew').val();
				
				Bridge.sessionStorageTool.push('search_findServiceFindFrom', search_findServiceFindFrom);
				Bridge.sessionStorageTool.push('search_findServiceMapPage', search_findServiceMapPage);
				Bridge.sessionStorageTool.push('search_findServiceMapKu', search_findServiceMapKu);
				Bridge.sessionStorageTool.push('search_isNew', search_isNew);
				
				
				findServiceModel.listAreaReset();
            }},
            listAreaReset: function() {
				//var serviceDateMonth = $('#dat').val();
				var search_findServiceFindFrom = Bridge.sessionStorageTool.get('search_findServiceFindFrom');
				var search_findServiceMapPage = Bridge.sessionStorageTool.get('search_findServiceMapPage');
				var search_findServiceMapKu = Bridge.sessionStorageTool.get('search_findServiceMapKu');
				var search_isNew = Bridge.sessionStorageTool.get('search_isNew');
				
				$('#search_findServiceFindFrom').val(search_findServiceFindFrom);
				$('#search_findServiceMapPage').val(search_findServiceMapPage);
				$('#search_findServiceMapKu').val(search_findServiceMapKu);
				$('#search_isNew').val(search_isNew);
				
				
				var searchParm = {$query: {}, $orderby: {findServiceDate : -1}};
				
				if (search_findServiceFindFrom) {
                    searchParm.$query['findServiceFindFrom'] = {$regex : search_findServiceFindFrom};
				}
				if (search_findServiceMapPage) {
                    searchParm.$query['findServiceMapPage'] = {$eq : search_findServiceMapPage};
				}
				if (search_findServiceMapKu) {
                    searchParm.$query['findServiceMapKu'] = {$regex : search_findServiceMapKu};
				}
				if (search_isNew) {
				    if (search_isNew == 0) {
				        searchParm.$query['$or'] = [{isNew : {$exists : false}}, {isNew : {$eq : 0}}];
				    } else {
				        searchParm.$query['isNew'] = {$eq : parseInt(search_isNew)};
				    }
				}
				
				var pageSize = findServiceModel.pageSize;
				var pageNum = findServiceModel.pageNum;

                findServiceConn.reset()
                .reqCount('count', searchParm.$query)
                .reqList('reqList', searchParm, {skip: (pageSize * ( pageNum - 1 )), limit: pageSize})
                //.reqList('reqList', searchParm)
                .request(function(data, textStatus, jqXHR) {
                    findServiceModel.listCount = data['count'];
                    findServiceModel.listData = data['reqList'];
                    data.list = data['reqList'];
                    commonModel.messageAreaReset(data);
                    
                    data.search_findServiceFindFrom = search_findServiceFindFrom;
                    data.search_findServiceMapPage = search_findServiceMapPage;
                    data.search_findServiceMapKu = search_findServiceMapKu;
                    data.search_isNew = search_isNew;
                    
                    Bridge.tmplTool.render('findServiceTable', data);
                });
            },
        };


        var exportdate = null;

        function refreshStorage() {
            
            var paregoriaParm = {
                accept: 'application/json',
                auth: 'korean:1914',
                hostname: 'paregoria.ddns.net',
                port: 80,
                path: '/trtr/exportdate.json'
            }
            paregoriaParm.path = '/trtr/exportdate.json';
            findServiceConn.reqExecMethod('export', 'getDataByUrl', {parm: paregoriaParm}).request(function(data, textStatus, jqXHR) {
                if ((localStorage['exportdate'] || '0') < data['export'].lastvisit ){
                	paregoriaParm.path = '/trtr/export.json';
                	findServiceConn.reqExecMethod('export', 'getDataByUrl', {parm: paregoriaParm}).request(function(data, textStatus, jqXHR) {
                 	 	localStorage['exportdata'] = JSON.stringify(data['export']);
                 	 	exportdata = data['export'];
                	});
        			localStorage['exportdate'] = data['export'].lastvisit;
        			exportdate = data.lastvisit;
        		} else {
        		    exportdate = localStorage['exportdate'];
        		    exportdata = JSON.parse(localStorage['exportdata']);
        		}
    		});
        }
